<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>FCC: Survey Form</title>
</head>
<body>
    <!-- Main Div -->
    <div class = "main-div">
    <!-- Header -->
        <header class = "header">
            <h2 id ="title">freeCodeCamp Survey Form</h2>
            <p id = "description">Thank you for taking the time to help us improve the platform</p>
        </header>
    <!--End of the Header -->
    <!-- Form -->    
        <form id="survey-form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control" required>
            </div>
            
            <div class ="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="name" placeholder="Enter your Email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age(optional)</label>
                <input type="number" id="age" name="age" placeholder="Age" min="10"max="99" class="form-control">
            </div>
        <!-- Dropdown -->
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role" class="form-control" required>
                    <option disabled selected value="select" >Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full Time Job</option>
                    <option value="fulltimelearner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        <!--End of the Dropdown -->
        <!-- RadioButton -->   
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <label>
                    <input type="radio" name="radio" value="definitely" class="input-radio" checked>Definitely
                </label>

                <label>
                    <input type="radio" name="radio" value ="maybe" class="input-radio">Maybe
                </label>

                <label>
                    <input type="radio" name="radio" value="notsure" class="input-radio">Not sure
                </label>
            </div>
        <!--End of the RadioButton --> 
        <!-- CheckBoxs -->   
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>

                <label>
                <input type="checkbox" name="prefer" value="front-end" class="input-checkbox"/>Front-end Projects
                </label>
                
                <label>
                <input type="checkbox" id="back-end" name="prefer" value="back-end" class="input-checkbox">Back-end Projects
                </label>

                <label>
                <input type="checkbox" id="data-visualization" name="prefer" value="data-visualization" class="input-checkbox">Data Visualization
                </label>

                <label>
                <input type="checkbox" id="challenges" name="prefer" value="challenges" class="input-checkbox">Challenges
                </label>

                <label>
                <input type="checkbox" id="open-source" name="prefer" value="open-source" class="input-checkbox">Open Source Community
                </label>

                <label>
                <input type="checkbox" id="gitter-help" name="prefer" value="gitter-help" class="input-checkbox">Gitter help rooms
                </label>

                <label>
                <input type="checkbox" id="videos" name="prefer" value="videos" class="input-checkbox">Videos
                </label>
                
                <label>
                <input type="checkbox" id="city-meetups" name="prefer" value="city-meetups" class="input-checkbox">City Meetups
                </label>

                <label>
                <input type="checkbox" id="wiki" name="prefer" value="wiki" class="input-checkbox">Wiki
                </label>

                <label>
                <input type="checkbox" id="forum" name="prefer" value="forum" class="input-checkbox">Forum
                </label>

                <label>
                <input type="checkbox" id="additional-courses" name="prefer" value="additional-courses" class="input-checkbox">Additional Courses
               </label>
            </div>
        <!-- End of the CheckBoxs -->
        <!-- Submit Button -->    
            <div class="form-group">
                <p>Any comments or suggestions? </p>
                <textarea id="comments" name="comment" rows="5" cols="30" placeholder="Comment text." class="input-textarea"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="form-control" id="submit-btn">
                    Submit
                </button>
            </div>
        <!-- End of the SubmitButton -->
        </form>
    <!-- End of the Form -->
    </div>
<!-- End of the Main Div -->
</body>
</html>
